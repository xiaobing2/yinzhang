<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线印章生成器 | Edge Seal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>在线印章生成器</h1>
    <p class="subtitle">在浏览器中实时生成篆刻风格印章，纯前端算法 & 零依赖</p>

    <form id="sealForm">
      <label for="text">印章文字（2-4 字）：</label>
      <input id="text" name="text" type="text" maxlength="4" minlength="2" placeholder="输入名字或文字" required />
      <button type="submit">生成</button>
    </form>

    <section id="previewSection" class="hidden">
      <h2>预览</h2>
      <canvas id="sealCanvas" width="512" height="512"></canvas>
      <button id="downloadBtn">下载 PNG</button>
    </section>
  </main>

  <footer>
    <p>本项目由阿里云ESA提供加速、计算和保护。</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
